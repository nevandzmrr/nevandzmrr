<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Project Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <section class="projects-section page-content">
        <div class="container">
            <h2 class="section-title">Test Project Slider</h2>
            <div class="projects-grid">

                <div class="project-item">
                    <div class="project-slider">
                        <div class="slide-counter">1/7</div>
                        
                        <!-- Slide 1 -->
                        <div class="slide active">
                            <img src="https://via.placeholder.com/800x600/007bff/ffffff?text=Spot+Ngoffee+1" alt="Test Image 1">
                        </div>
                        
                        <!-- Slide 2 -->
                        <div class="slide">
                            <img src="https://via.placeholder.com/800x600/28a745/ffffff?text=Spot+Ngoffee+2" alt="Test Image 2">
                        </div>
                        
                        <!-- Slide 3 -->
                        <div class="slide">
                            <img src="https://via.placeholder.com/800x600/dc3545/ffffff?text=Spot+Ngoffee+3" alt="Test Image 3">
                        </div>
                        
                        <!-- Slide 4 -->
                        <div class="slide">
                            <img src="https://via.placeholder.com/800x600/ffc107/000000?text=Spot+Ngoffee+4" alt="Test Image 4">
                        </div>
                        
                        <!-- Slide 5 -->
                        <div class="slide">
                            <img src="https://via.placeholder.com/800x600/6f42c1/ffffff?text=Spot+Ngoffee+5" alt="Test Image 5">
                        </div>
                        
                        <!-- Slide 6 -->
                        <div class="slide">
                            <img src="https://via.placeholder.com/800x600/fd7e14/ffffff?text=Spot+Ngoffee+6" alt="Test Image 6">
                        </div>
                        
                        <!-- Slide 7 -->
                        <div class="slide">
                            <img src="https://via.placeholder.com/800x600/20c997/ffffff?text=Spot+Ngoffee+7" alt="Test Image 7">
                        </div>
                        
                        <!-- Navigation Buttons -->
                        <button class="slider-nav prev-btn" aria-label="Previous slide">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="slider-nav next-btn" aria-label="Next slide">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        
                        <!-- Dots Navigation -->
                        <div class="slider-dots">
                            <div class="dot active"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    
                    <h3>Test Project Slider</h3>
                    <p class="project-description">
                        Ini adalah test untuk memastikan slider berfungsi dengan baik. Anda dapat menggunakan tombol navigasi, dots, atau swipe untuk mengubah gambar.
                    </p>
                    <div class="project-tools">
                        <h4>Fitur:</h4>
                        <ul>
                            <li><i class="fas fa-mouse"></i> Click Navigation</li>
                            <li><i class="fas fa-mobile-alt"></i> Touch/Swipe</li>
                            <li><i class="fas fa-keyboard"></i> Keyboard (Arrow Keys)</li>
                            <li><i class="fas fa-play"></i> Auto-play</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="nav.js"></script>
    <script src="project-slider.js"></script>
    <script src="script.js"></script>
</body>
</html>
