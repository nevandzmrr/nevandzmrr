<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Nevan Dzamir - Skills</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>



    <section id="skills" class="skills-section page-content">
        <div class="container">
            <h2 class="section-title">My Skills</h2>
            <div class="skills-grid-categories">

                <div class="skill-category-box">
                    <h3>Web Development</h3>
                    <div class="skill-icons">
                        <div class="skill-item">
                            <img src="images/skills/php.jpg" alt="PHP">
                            <p>PHP</p>
                        </div>
                        <div class="skill-item">
                            <img src="images/skills/html.jpg" alt="HTML">
                            <p>HTML</p>
                        </div>
                        <div class="skill-item">
                            <img src="images/skills/css.jpg" alt="CSS">
                            <p>CSS</p>
                        </div>
                        <div class="skill-item">
                            <img src="images/skills/javascript.jpg" alt="JavaScript">
                            <p>JavaScript</p>
                        </div>
                    </div>
                </div>

                <div class="skill-category-box">
                    <h3>UI Design</h3>
                    <div class="skill-icons">
                        <div class="skill-item">
                            <img src="images/skills/figma.png" alt="Figma">
                            <p>Figma</p>
                        </div>
                    </div>
                </div>

                <div class="skill-category-box">
                    <h3>Flow Design</h3>
                    <div class="skill-icons">
                        <div class="skill-item">
                            <img src="images/skills/drawio.png" alt="Draw.io">
                            <p>Draw.io</p>
                        </div>
                    </div>
                </div>

                <div class="skill-category-box">
                    <h3>Microsoft Office Suite</h3>
                    <div class="skill-icons">
                        <div class="skill-item">
                            <img src="images/skills/word.png" alt="Word">
                            <p>Word</p>
                        </div>
                        <div class="skill-item">
                            <img src="images/skills/excel.png" alt="Excel">
                            <p>Excel</p>
                        </div>
                        <div class="skill-item">
                            <img src="images/skills/powerbi.png" alt="Power BI">
                            <p>Power BI</p>
                        </div>
                    </div>
                </div>

                <div class="skill-category-box">
                    <h3>Extra Tools</h3>
                    <div class="skill-icons">
                        <div class="skill-item">
                            <img src="images/skills/canva.png" alt="Canva">
                            <p>Canva</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="nav.js"></script>
    <script src="script.js"></script>

</html>
